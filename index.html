<html>
  <head>
    <title>Checkers AI</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div class="score">Your wins: <span class="human-score">0</span></div>
        <div class="score">Computer wins: <span class="robot-score">0</span></div>
        <div class="score">Draws: <span class="draw-score">0</span></div>
        <br>
        <br>
        <br>
        <div class="score">Captured Black Pieces: <span class="cap-black">0</span></div>
        <div class="score">Captured White Pieces: <span class="cap-white">0</span></div>
        <br>
        <br>
        <div class="score">Current Turn: <span class="current-turn"></span></div>
      </div>
      <div class="title">Checkers</div>
      <div class="board">
      </div>
      <div class="control">
        <!-- div.intial displays the starting controls -->
        <div class="initial">
          <div class="difficulty">
            <h1 class="title">Choose your difficulty!</h1>
            <span class="level not-selected" id="random">Random</span>
            <span class="level not-selected" id="novice">Novice</span>
            <span class="level not-selected" id="optimal">Optimal!</span>
          </div>

          <div class="start">Start</div>
        </div>

        <!-- div.ingame displays in-game messages and controls -->
        <div class="ingame" id="human">Make a move!</div>
        <div class="ingame" id="ai">
          <img src="imgs/robot.png" id="robot" class="robot" />
          <p>Wait for the computer to play!</p>
        </div>
        <div class="ingame" id="won">You won !</div>
        <div class="ingame" id="lost">You lost !</div>
        <div class="ingame" id="draw">It's a Draw</div>
      </div>
      <div class="messages"></div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/javascript/build.js"></script>
    <script src="assets/javascript/board.js"></script>
    <script src="assets/javascript/ai.js"></script>
    <script src="assets/javascript/human.js"></script>
    <script src="assets/javascript/control.js"></script>
  </body>
</html>
